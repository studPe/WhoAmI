plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.vaadin.vaadin
    api libs.com.vaadin.vaadin.spring.boot.starter
    api libs.org.parttio.line.awesome
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.com.vaadin.vaadin.testbench.junit5
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'wai'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
